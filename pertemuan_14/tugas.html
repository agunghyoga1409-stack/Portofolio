<html>
<head>
    <title>Menghitung Luas Trapesium</title>
</head>

<body>

<script type="text/javascript">
    // Definisi variabel
    var garisAtas = 10;
    var garisBawah = 18;
    var tinggi = 7;

    // Rumus luas trapesium
    // L = 1/2 * (a + b) * t
    var luas = 0.5 * (garisAtas + garisBawah) * tinggi;

    // Output
    document.write("<h2><u>Menghitung Luas Trapesium</u></h2><br>");

    document.write("<b>Diketahui :</b><br>");
    document.write("Garis Atas : ", garisAtas, " Cm<br>");
    document.write("Garis Bawah : ", garisBawah, " Cm<br>");
    document.write("Tinggi : ", tinggi, " Cm<br><br>");

    document.write("<b>Maka :</b><br>");
    document.write(
        "Luas : 1/2 x (",
        garisAtas,
        " + ",
        garisBawah,
        ") x ",
        tinggi,
        " = ",
        luas,
        " Cm<sup>2</sup>"
    );
</script>

</body>
</html>
