<!-- MULTIMEDIA (VERSI HTML5) -->
<!-- ======================= -->

<!-- Audio -->
<audio controls>
    <source src="../musik/evernight.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
</audio>
<br><br>

<audio controls>
    <source src="../musik/Chiyo.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
</audio>
<br><br>

<audio controls>
    <source src="../musik/mambo.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
</audio>

<br><br>

<!-- Video -->
<video width="300" height="250" controls>
    <source src="../video/evernight.mp4" type="video/mp4">
    Browser tidak mendukung video.
</video>

<br><br>

PENJELASAN:

Elemen <embed> digunakan pada HTML versi lama untuk menyisipkan multimedia.
Namun pada browser modern, elemen <embed> sudah tidak didukung secara optimal
untuk audio dan video. Akibatnya, meskipun file multimedia tersedia dan path
sudah benar, browser tidak menampilkan kontrol audio dan video.

Oleh karena itu, digunakan elemen HTML5 <audio> dan <video> agar multimedia
dapat ditampilkan dan dijalankan dengan baik pada browser modern.
