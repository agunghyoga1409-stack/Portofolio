 <html>
<head>
    <title>Penggunaan Confirm Box</title>
</head>

<body>

<script type="text/javascript">
    if (confirm("Apakah Engkau baik-baik saja?")) {
        alert("Kita lanjut saja");
    } else {
        alert("Kita coba mencari yang lebih baik");
    }
</script>

</body>
</html>
